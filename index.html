<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <!-- Photo by <a href="https://unsplash.com/@coleito?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Cole Keister</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->
  <section class="container grid">
    <div class="profile">
      <div class="brand"><span><img class="logo" src="images\odin-lined.png" alt="logo"></span><span>Odin</span></div>
      <span class="credit">Photo by <a
          href="https://unsplash.com/@jenandjoon?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jennifer
          Burk</a> on <a
          href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </span>
    </div>
    <div class="form-container">
      <form action="#" method="post" id="my-form">

        <header class="form-header">
          <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>Know</em> you want to.</p>
        </header>

        <h1>Let's do this!</h1>
        <div class="form">
          <div class="ip flex">
            <label for="fname">First Name</label>
            <input type="text">

          </div>
          <div class="ip flex">
            <label for="lname">Last Name</label>
            <input type="text">

          </div>
          <div class="ip flex">
            <label for="mail">Email</label>
            <input type="email">

          </div>
          <div class="ip flex">
            <label for="phone">Phone Number</label>
            <input type="number" minlength="10" maxlength="10" min="0">

          </div>
          <div class="ip flex">
            <label for="password">Password</label>
            <input type="password">

          </div>
          <div class="ip flex">
            <label for="cpassword">Confirm Password</label>
            <input type="password">
          </div>
        </div>
      </form>
      <div class="btn-sec">
      <button type="submit" form="my-form">Create Account</button>
      <p>Already have an account? <span><a href="#">Log in</a></span></p>
      </div>
    </div>
  </section>

</body>

</html>
